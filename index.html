<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout dengan CSS Flexbox</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    Form Biodata
  </header>
  
  <div class="main-container">
    <aside class="left-sidebar">
      Menu Navigasi
    </aside>
    
    <main class="main-content">
      <form>
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" placeholder="Masukkan nama lengkap">
        </div>
        
        <div class="form-group">
          <label for="deskripsi">Deskripsi Diri:</label>
          <textarea id="deskripsi" rows="4" placeholder="Tulis deskripsi tentang Anda"></textarea>
        </div>
        
        <div class="form-group">
          <label>Jenis Kelamin:</label>
          <div class="radio-group">
            <input type="radio" id="laki" name="gender" value="male">
            <label for="laki">Laki-laki</label>
            
            <input type="radio" id="perempuan" name="gender" value="female">
            <label for="perempuan">Perempuan</label>
          </div>
        </div>
        
        <div class="form-group">
          <label for="negara">Negara:</label>
          <select id="negara">
            <option value="">Pilih negara</option>
            <option value="id">Indonesia</option>
            <option value="my">Malaysia</option>
            <option value="sg">Singapura</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="foto">Upload Foto:</label>
          <input type="file" id="foto">
        </div>
        
        <div class="form-group">
          <button type="submit">Simpan</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </main>
    
    <aside class="right-sidebar">
      Informasi Tambahan
    </aside>
  </div>
  
  <footer>
    <div class="footer-item">Footer 1</div>
    <div class="footer-item">Footer 2</div>
    <div class="footer-item">Footer 3</div>
    <div class="footer-item">Footer 4</div>
  </footer>
</body>
</html>
